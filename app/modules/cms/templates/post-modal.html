<div class="modal-dialog modal-lg">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Post Form</h4>
        </div>
        <form>
            <div class="modal-body">
                <div class="container-fluid">
                    <input type="text" name="title" placeholder="Title" class="form-control" value="<%= model.title %>">
                    <textarea name='content' placeholder="Content" class="form-control" id='fc-post-content-field'><%= model.content %></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <input type="submit" class="btn btn-primary" value="Save">
            </div>
        </form>
    </div>
</div>
