<div class="fc-portfolio-item">
    <h1><%= model.title %></h1>
    <img src="<%= model.img %>" caption="<%= model.caption %>" title="<%= model.caption %>" alt="<%= model.caption %>">
    <div class="fc-portfolio-item-content">
        <h6>Technical Features</h6>
        <%= model.content %>
    </div>
    <a class="btn btn-large btn-primary fc-portfolio-item-link" href="<%= model.link %>">Go to Live Website!</a>
</div>
