<!DOCTYPE html>
<html>
<head>
    <title>Frontcoder Home</title>
    <link rel="stylesheet" type="text/css" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/app/css/styles.css">
</head>
<body class='fc-web1'>

    <div class="fc-fixed-bg"></div>

    <nav class="fc-navbar navbar navbar-default navbar-fixed-top navbar-inverse"></nav>
    <header class="fc-header container"></header>
    <section class="fc-content container"></section>
    <footer class="fc-footer footer"></footer>

    <div class="fc-modal modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Modal title</h4>
          </div>
          <div class="modal-body">
            <p>Modal body&hellip;</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <script type="text/javascript" src="/bower_components/requirejs/require.js" data-main="/app/js/startup.js"></script>
</body>
</html>
